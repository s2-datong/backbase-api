apiVersion: apps/v1
kind: Deployment
metadata:
  name: backbase-dashboard-api
  namespace: backbase-staging
  labels:
    app: backend
    type: api
    project: backbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      type: api
      project: backbase
  template:
    metadata:
      labels:
        app: backend
        type: api
        project: backbase
    spec:
      containers:
      - name: backbase-dashboard-api-container
        image: registry.digitalocean.com/hookman-registry/backbase-dashboard-api
        env:
        - name: NODE_ENV
          value: "staging"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: redis.host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: redis.password
        - name: AMQP_URL
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: rabbitmq.host
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: rabbitmq.username
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: rabbitmq.password
        - name: MONGODB_HOST
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: mongodb.url
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: mongodb.username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: mongodb.password
        - name: MONGODB_PORT
          valueFrom:
            secretKeyRef:
              name: backbase-secret
              key: mongodb.port
        - name: MONGODB_DB
          value: "BACKBASE_DB_STAGING"
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: registry-hookman-registry
---
apiVersion: v1
kind: Service
metadata:
  name: backbase-api-service
spec:
  selector:
    app: backend
    type: api
    project: backbase
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000